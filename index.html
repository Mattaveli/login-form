<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="left-sidebar">
      <div class="banner">
        <p>Sign Up</p>
      </div>
      <!-- <img src="images/leaves.webp" alt="background" /> -->
      <div class="logo-banner"></div>
    </div>
    <div class="content">
      <div class="message">
        <h2>Enter your account information below</h2>
      </div>
      <div id="form">
        <form class="form-inputs">
          <div class="input-field">
            <label for="first_name">FIRST NAME</label>
            <input
              class="first_name"
              name="first_name"
              minlength="2"
              placeholder=" "
              pattern="[a-zA-Z]+"
              required
            />
          </div>
          <div class="input-field">
            <label for="last_name">LAST NAME</label>
            <input
              class="last_name"
              name="last_name"
              minlength="2"
              placeholder=" "
              pattern="[a-zA-Z]+"
              required
            />
          </div>
          <div class="input-field">
            <label for="email">EMAIL ADDRESS</label>
            <input
              class="email"
              name="email"
              type="email"
              title="Email format must be example@example.com"
              placeholder=" "
              required
            />
          </div>
          <div class="input-field">
            <label for="phone_number">PHONE NUMBER</label>
            <input class="phone_number" name="phone_number" type = "tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" minlength="10" maxlength="10" required />
            <small>Format: 123-456-7890</small>

          </div>
          <div class="input-field">
            <label for="password">PASSWORD</label>
            <input
              class="password"
              name="password"
              placeholder=" "
              title="Password must have 6 characters, including 1 lowercase letter, 1 uppercase letter and 1 number"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
              type="password"
              required
            />
          </div>
          <div class="input-field">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input
              class="confirm_password"
              name="confirm_password"
              title="Password must have 6 characters, including 1 lowercase letter, 1 uppercase letter and 1 special character"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
              type="password"
              required
            />
          </div>
      </div>
      <div class="submit">
        <button type = "submit" class="submit-button">Create Account</button>
      </div>
    </form>
    <div class = "error-message"></div>
    <div class = "success-message"></div>

    </div>
    <script src="script.js" defer></script>
  </body>
</html>
